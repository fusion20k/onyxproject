<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Decision Library - Onyx</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/library.css">
</head>
<body class="library-page">
    <div class="library-container">
        <header class="library-header">
            <a href="/app" class="back-link">← Back to workspace</a>
            <button class="user-menu-trigger" id="user-menu">
                <span id="username">User</span>
            </button>
            <div class="user-menu-dropdown" id="user-dropdown" style="display: none;">
                <div class="user-menu-item" data-action="workspace">Workspace</div>
                <div class="user-menu-item" data-action="payment">Payment</div>
                <div class="user-menu-item" data-action="logout">Logout</div>
            </div>
        </header>

        <main class="library-main">
            <div id="loading-state" class="loading-state">
                <p>Loading library...</p>
            </div>

            <div id="library-content" class="library-content" style="display: none;">
                <div class="library-intro">
                    <h1>Decision library</h1>
                    <p class="subtitle">Your past decisions, with reasoning and outcomes.</p>
                </div>

                <div id="library-list" class="library-list">
                    <!-- Populated by JS -->
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <h2>No decisions yet</h2>
                    <p>Your committed decisions will appear here.</p>
                    <a href="/app" class="btn btn-primary">Go to workspace</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Decision Detail Modal -->
    <div id="decision-modal" class="modal" style="display: none;">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Decision Detail</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="../js/library.js"></script>
</body>
</html>

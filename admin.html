<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin - Onyx</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <main class="container">
        <section class="admin">
            <div id="auth-state" class="admin__state">
                <div class="admin__header">
                    <div class="admin__brand">the onyx project</div>
                    <h1 class="admin__title">Admin Panel</h1>
                </div>

                <h2 class="admin__subtitle">Admin Login</h2>
                <form id="login-form" class="admin__form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" name="email" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="cta">Login</button>
                </form>

                <div id="login-error" class="admin__error" style="display: none;"></div>
            </div>

            <div id="dashboard-state" class="admin__state" style="display: none;">
                <div class="admin__header">
                    <div class="admin__brand">the onyx project</div>
                    <h1 class="admin__title">Admin Panel</h1>
                    <button id="logout-btn" class="admin__logout">Logout</button>
                </div>

                <div class="admin__controls">
                    <button id="refresh-btn" class="admin__button">Refresh</button>
                    <div class="admin__stats">
                        <span id="stats-text">Loading...</span>
                    </div>
                </div>

                <div class="admin__filters">
                    <button class="admin__filter-btn active" data-filter="pending">Pending</button>
                    <button class="admin__filter-btn" data-filter="approved">Approved</button>
                    <button class="admin__filter-btn" data-filter="denied">Denied</button>
                    <button class="admin__filter-btn" data-filter="all">All</button>
                </div>

                <div id="loading-table" class="admin__loading">
                    Loading applications...
                </div>

                <div id="applications-container" style="display: none;">
                    <table class="admin__table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Reason</th>
                                <th>Project</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applications-tbody">
                        </tbody>
                    </table>
                </div>

                <div id="no-applications" class="admin__empty" style="display: none;">
                    No applications found.
                </div>
            </div>
        </section>
    </main>

    <div id="deny-modal" class="modal" style="display: none;">
        <div class="modal__content">
            <h2 class="modal__title">Deny Application</h2>
            <form id="deny-form">
                <div class="form-group">
                    <label for="deny-reason">Reason (optional)</label>
                    <textarea id="deny-reason" name="reason" rows="4" placeholder="Optional message to applicant"></textarea>
                </div>
                <div class="modal__actions">
                    <button type="button" id="cancel-deny" class="admin__button">Cancel</button>
                    <button type="submit" class="admin__button admin__button--danger">Confirm Deny</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
